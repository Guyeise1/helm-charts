{{- if .Values.ingress.enabled }} 
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.nameOverride | default (print .Release.Name "-square-app") }}
spec:
  rules:
  - host: {{ .Values.ingress.host }} 
    http:
      paths:
      - backend:
          service:
            name: {{ .Values.nameOverride | default (print .Release.Name "-square-app") }}
            port:
              name: web
        path: /
        pathType: Prefix
{{- end }}
